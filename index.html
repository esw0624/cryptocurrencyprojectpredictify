<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictify</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Inter, Arial, sans-serif;
        background: radial-gradient(circle at 20% 10%, #25377a66, transparent 40%), #060b16;
        color: #dde6ff;
      }
      .card {
        width: min(560px, 92vw);
        border: 1px solid #304572;
        border-radius: 14px;
        padding: 1.1rem 1.2rem;
        background: #0e1730ee;
      }
      h1 { margin: 0 0 0.5rem; }
      p { color: #9db0d4; margin: 0.35rem 0; }
      a {
        display: inline-block;
        margin-top: 0.8rem;
        text-decoration: none;
        color: #fff;
        border: 1px solid #5373bd;
        border-radius: 999px;
        padding: 0.5rem 0.85rem;
        background: #1e3362;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Predictify</h1>
      <p>Root landing page for GitHub Pages compatibility.</p>
      <p>If deployment is configured with GitHub Actions, the dashboard is published automatically.</p>
      <a href="./apps/web-lite/index.html">Open lite dashboard</a>
    </main>
  </body>
</html>
